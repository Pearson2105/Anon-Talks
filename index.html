<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anon-Talks â€” Select Identity</title>

  <!-- CSS & JS (static/ is in repo root) -->
  <link rel="stylesheet" href="./static/styles.css" />
  <script src="./static/app.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="center title-text">Anon-Talks</div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div class="setup-box" id="setupBox">
      <h2>Welcome!</h2>
      <p>Choose how you want to continue:</p>

      <button id="loginBtn" class="big-btn purple">Login</button>
      <button id="generateBtn" class="big-btn">Generate Identity</button>
    </div>
  </main>

  <!-- LOGIN POPUP (hidden by default, displayed by JS) -->
  <div class="popup-overlay" id="loginPopup" aria-hidden="true">
    <div class="popup-box" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <h3 id="loginTitle">Login</h3>
      <input id="loginUser" placeholder="Username" autocomplete="username" />
      <input id="loginPass" type="password" placeholder="Password" autocomplete="current-password" />
      <div class="popup-actions" style="margin-top:8px;">
        <button id="loginConfirm" class="big-btn purple" style="width:120px;">Login</button>
        <button id="closeLogin" class="big-btn" style="width:120px;">Cancel</button>
      </div>
      <p id="loginError" class="error" style="display:none; margin-top:10px;">Invalid credentials</p>
    </div>
  </div>

  <!-- GENERATED IDENTITY POPUP -->
  <div class="popup-overlay" id="generatePopup" aria-hidden="true">
    <div class="popup-box" role="dialog" aria-modal="true" aria-labelledby="genTitle">
      <h3 id="genTitle">Generated Identity</h3>
      <p>Username: <strong id="genUser"></strong></p>
      <p>Password: <strong id="genPass"></strong></p>
      <div class="popup-actions" style="margin-top:8px;">
        <button id="useIdentity" class="big-btn purple" style="width:140px;">Use This Identity</button>
        <button id="closeGenerate" class="big-btn" style="width:120px;">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
