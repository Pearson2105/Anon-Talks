<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Identity â€“ Anon-Talks</title>
<link rel="stylesheet" href="static/styles.css">
<script src="static/app.js" defer></script>
</head>
<body>

<header>
    <div class="center title-text">Anon-Talks</div>
</header>

<div class="container">
    <div class="setup-box">
        <h2>Welcome!</h2>
        <h2>Choose how you want to continue:</h2>
        <button id="loginBtn" class="big-btn purple">Login</button>
        <button id="generateBtn" class="big-btn">Generate Identity</button>
    </div>
</div>

<!-- Move popups outside of .container -->
<div class="popup-overlay" id="loginPopup">
    <div class="popup-box">
        <h3>Login</h3>
        <input id="loginUser" placeholder="Username">
        <input id="loginPass" type="password" placeholder="Password">
        <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
            <button id="loginConfirm" class="big-btn purple" style="width:120px;">Login</button>
            <button id="closeLogin" class="big-btn" style="width:120px;">Cancel</button>
        </div>
        <p id="loginError" style="color:red; display:none; margin-top:10px;">Invalid credentials</p>
    </div>
</div>

<div class="popup-overlay" id="generatePopup">
    <div class="popup-box">
        <h3>Generated Identity</h3>
        <p>Username: <span id="genUser"></span></p>
        <p>Password: <span id="genPass"></span></p>
        <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
            <button id="useIdentity" class="big-btn purple" style="width:120px;">Use This Identity</button>
            <button id="closeGenerate" class="big-btn" style="width:120px;">Cancel</button>
        </div>
    </div>
</div>

</body>

</html>
