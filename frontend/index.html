<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anon-Talks</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/app.js" defer></script>
</head>
<body>

<header>
    <div class="username-container">
        <div class="username" id="headerUsername"></div>
        <div class="username-dropdown" id="usernameDropdown">
            <div class="dropdown-item" id="logoutBtn">Log Out</div>
        </div>
    </div>
    <div class="center title-text">Anon-Talks</div>
    <div class="top-right"></div>
</header>

<div class="container">
    <div id="post-area" style="margin-top:25px;">
        <h3>Create a Post</h3>
        <input id="username" type="hidden">
        <textarea id="text" rows="4" placeholder="Write something..."></textarea>
        <input id="imageUrl" placeholder="Image URL (optional)">
        <button id="submitPost">Submit</button>
    </div>

    <h2 style="margin-top:30px;">Recent Posts</h2>
    <div id="postsContainer"></div>
</div>

</body>
</html>
