<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon-Talks</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/app.js" defer></script>
</head>
<body>

<header>
    <div class="username-container">
        <div class="username" id="headerUsername"></div>
        <div class="username-dropdown" id="usernameDropdown">
            <div class="dropdown-item" id="logoutBtn">Log Out</div>
        </div>
    </div>
    <div class="center title-text">Anon-Talks</div>
    <div class="top-right">
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search posts...">
        </div>
        <button id="createBtn">+</button>
    </div>
</header>

<div class="container">

    <!-- Popup Overlay for Creating Post -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-box">
            <h3>Create a Post</h3>
            <input id="username" placeholder="Username" readonly>
            <textarea id="text" placeholder="Write something..."></textarea>
            <input id="imageUrl" placeholder="Image URL (optional)">
            <button id="submitPost">Submit</button>
            <button id="closePopup">Cancel</button>
        </div>
    </div>

    <!-- Posts Feed -->
    <div id="postsContainer"></div>

</div>

</body>
</html>
