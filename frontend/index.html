<!DOCTYPE html>
<script>
if (!localStorage.getItem("anon_username")) {
    window.location.href = "/select.html";
}
</script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon-Talks</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<header>
    <div class="username" id="headerUsername"></div>
    <div class="center title-text">Anon-Talks</div>
    <div class="top-right">
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search/Filter">
        </div>
        <div id="createBtn">+</div>
    </div>
</header>

<div id="postsContainer"></div>

<!-- POPUP -->
<div id="popupOverlay">
    <div id="popupBox">
        <h2>Create Post</h2>

        <label>Username:</label>
        <input id="username">

        <label>Text:</label>
        <textarea id="text"></textarea>

        <label>Image URL (optional):</label>
        <input id="imageUrl">

        <button id="submitPost">Post</button>
        <button id="closePopup">Cancel</button>
    </div>
</div>

<script src="static/app.js"></script>
</body>
</html>
