<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Posts â€“ Anon-Talks</title>
<link rel="stylesheet" href="/static/styles.css">
<script src="/static/my-posts.js" defer></script>
</head>
<body>

<header>
    <div class="username-container">
        <div class="username" id="headerUsername"></div>
        <div class="username-dropdown" id="usernameDropdown">
            <div class="dropdown-item" id="backBtn">Back to Main</div>
            <div class="dropdown-item" id="logoutBtn">Log Out</div>
        </div>
    </div>
    <div class="center title-text">My Posts</div>
</header>

<div class="container">
    <div id="postsContainer"></div>

    <!-- EDIT POPUP -->
    <div class="popup-overlay" id="editModalBg">
        <div class="popup-box">
            <h3>Edit Post</h3>
            <textarea id="editText" placeholder="Post content"></textarea>
            <input id="editImageUrl" placeholder="Image URL (optional)" style="margin-bottom:10px;">
            <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
                <button id="cancelEdit" class="big-btn" style="width:120px;">Cancel</button>
                <button id="saveEdit" class="big-btn purple" style="width:120px;">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // BACK button
    document.getElementById("backBtn")?.addEventListener("click", () => {
        window.location.href = "/index.html";
    });
});
</script>

</body>
</html>
