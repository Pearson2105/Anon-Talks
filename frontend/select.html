<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Identity â€“ Anon-Talks</title>
<link rel="stylesheet" href="/static/styles.css">
<script src="/static/app.js" defer></script>
</head>
<body>

<header>
    <div class="center title-text">Select Identity</div>
</header>

<div class="container">
    <h2>Choose how you want to continue:</h2>

    <!-- Add big-btn class and purple for login -->
    <button id="loginBtn" class="big-btn purple">Login</button>
    <button id="generateBtn" class="big-btn">Generate Identity</button>

    <div class="popup-overlay" id="loginPopup">
        <div class="popup-box">
            <h3>Login</h3>
            <input id="loginUser" placeholder="Username">
            <input id="loginPass" type="password" placeholder="Password">
            <button id="loginConfirm" class="big-btn purple">Login</button>
            <button id="closeLogin" class="big-btn">Cancel</button>
            <p id="loginError" style="color:red; display:none;">Invalid credentials</p>
        </div>
    </div>

    <div class="popup-overlay" id="generatePopup">
        <div class="popup-box">
            <h3>Generated Identity</h3>
            <p>Username: <span id="genUser"></span></p>
            <p>Password: <span id="genPass"></span></p>
            <button id="useIdentity" class="big-btn purple">Use This Identity</button>
            <button id="closeGenerate" class="big-btn">Cancel</button>
        </div>
    </div>
</div>

</body>
</html>
