<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anon-Talks â€” My Posts</title>
  <link rel="stylesheet" href="./static/styles.css" />
  <script type="module" src="./static/my-posts.js"></script>
</head>
<body>
<header>
  <div class="username-container" id="headerWrap">
    <div id="headerUsername" class="username">Anonymous</div>
    <div class="username-dropdown" id="usernameDropdown">
      <div class="dropdown-item" id="homeBtn">Home</div>
      <div class="dropdown-item" id="logoutBtn">Log Out</div>
    </div>
  </div>

  <div class="center title-text">Anon-Talks</div>
</header>

<main class="container">
  <div id="postsContainer"></div>
</main>

<!-- EDIT POST POPUP -->
<div class="popup-overlay hidden" id="editPostPopup">
  <div class="popup-box">
    <h3>Edit Post</h3>
    <textarea id="editText" placeholder="Edit your post"></textarea>
    <input id="editImageUrl" placeholder="Edit image URL (optional)" />
    <div class="post-actions">
      <button id="saveEdit" class="big-btn purple">Save</button>
      <button id="cancelEdit" class="big-btn">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
