<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Posts â€“ Anon-Talks</title>
<link rel="stylesheet" href="static/styles.css">
<script src="static/app.js" defer></script>
</head>
<body>

<header>
    <div class="username-container">
        <div class="username" id="headerUsername"></div>
        <div class="username-dropdown" id="usernameDropdown">
            <div class="dropdown-item" id="backBtn">Home</div>
            <div class="dropdown-item" id="logoutBtn">Log Out</div>
        </div>
    </div>
    <div class="center title-text">My Posts</div>
</header>

<div class="container">
    <div id="postsContainer"></div>

    <!-- EDIT POST POPUP -->
    <div class="popup-overlay" id="editModalBg">
        <div class="popup-box">
            <h3>Edit Post</h3>
            <textarea id="editText" placeholder="Edit content..."></textarea>
            <input id="editImageUrl" placeholder="Edit Image URL (optional)">
            <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                <button id="cancelEdit" class="big-btn">Cancel</button>
                <button id="saveEdit" class="big-btn purple">Save</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
